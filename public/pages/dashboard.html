<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos - Dietetica Vitto</title>
  <link rel="stylesheet" href="../styles/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="../styles/excelImport.css" />

</head>
<body>
  <div class="container">
    <aside class="sidebar">

          <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">

      </button>
    </div>

        <h2 id="tituloCategoria"></h2>

      <div class="search-sort">
        <input type="search" id="searchInput" placeholder="Buscar por c√≥digo o nombre..." />
        <button id="btnStockBajo" class="btn-small" title="Mostrar productos con stock bajo">‚ö†Ô∏è Stock bajo</button>
        <select id="sortSelect" title="Ordenar">

<!-- Bot√≥n para abrir el modal -->

    <!-- Modal moderno para importar Excel -->

        <label for="subirArchivoExcel">Seleccionar archivo:</label>
        <input type="file" id="subirArchivoExcel" accept=".xls,.xlsx" />

        <p style="font-size: 13px; color: #666; margin-top: 8px;">El archivo debe tener columnas: C√≥digo | Nombre | Precio | Stock</p>
      </div>
    </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin: 1rem 0;">
        <label>Mostrar:
            <select id="itemsPerPageSelect">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            </select>
            productos por p√°gina
        </label>
        <div id="paginationControls"></div>
        </div>

          <th>Stock</th>

    </section>

  <!-- Modal para agregar/editar productos -->

    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>

      </select>
      <input type="text" id="modalCodigo" placeholder="C√≥digo" />

      <input type="number" id="modalPrecio" placeholder="Precio" min="0" step="0.01" />

      <input type="number" id="modalStockMinimo" placeholder="Stock m√≠nimo" min="0" step="1" value="5" />

  <script type="module" src="../scripts/dashboard.js"></script>

</html>
